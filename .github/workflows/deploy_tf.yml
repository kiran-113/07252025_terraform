# Sample workflow to access AWS resources when workflow is tied to branch
# The workflow Creates static website using aws s3
name: AWS example workflow

on:
  push:
    branches: [ "main" ]

# env:
#   BUCKET_NAME : "githubsample-645373"
    AWS_REGION : "ap-south-1"
# permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  Terraform-aws-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials DEV env
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::087843402575:role/github_oidc_role
          aws-region: "ap-south-1"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize Terraform
        working-directory: aws_tf
        run: terraform init -reconfigure

      - name: Terraform Plan
        id: plan
        working-directory: aws_tf
        run: terraform plan -out=tfplan-${{ github.sha }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.sha }}
          path: aws_tf/tfplan-${{ github.sha }}

      - name: Apply Terraform
        if: success()
        working-directory: aws_tf
        run: terraform destroy -auto-approve